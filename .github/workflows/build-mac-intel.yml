name: build-mac-intel

on:
  workflow_dispatch:

jobs:
  mac_intel:
    runs-on: macos-15-intel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Intel App (PyInstaller)
        run: |
          rm -rf build dist
          python -m PyInstaller --clean --noconfirm \
            --name "CopyCat" \
            --windowed \
            --icon "assets/copycat.icns" \
            --add-data "static:static" \
            --add-data "index.html:." \
            run_copycat_desktop.py

      - name: Verify architecture
        run: |
          file dist/CopyCat.app/Contents/MacOS/CopyCat
          file dist/CopyCat.app/Contents/MacOS/CopyCat | grep -q "x86_64"

      - name: Build DMG (unsigned)
        run: |
          rm -rf dmg-stage
          mkdir -p dmg-stage
          cp -R dist/CopyCat.app dmg-stage/
          ln -s /Applications dmg-stage/Applications
          hdiutil create -volname "CopyCat" \
            -srcfolder dmg-stage \
            -ov -format UDZO CopyCat-mac-x86_64-UNSIGNED.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CopyCat-mac-x86_64-UNSIGNED
          path: CopyCat-mac-x86_64-UNSIGNED.dmg
